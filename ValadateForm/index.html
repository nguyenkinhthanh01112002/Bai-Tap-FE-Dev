<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateForm() {
        var name = document.forms["registerForm"]["name"].value;
        var dob = document.forms["registerForm"]["dob"].value;
        var email = document.forms["registerForm"]["email"].value;
        var phone = document.forms["registerForm"]["phone"].value;
        var username = document.forms["registerForm"]["username"].value;
        var password = document.forms["registerForm"]["password"].value;

        // Kiểm tra tên
        if (name == "") {
            alert("Vui lòng nhập tên của bạn.");
            return false;
        }
        if (/[\d]/.test(name)) {
            alert("Tên không được chứa số.");
            return false;
        }

        // Kiểm tra ngày sinh
        if (!/\d{1,2}\/\d{1,2}\/\d{4}/.test(dob)) {
            alert("Ngày sinh phải có dạng dd/mm/yyyy.");
            return false;
        }

        // Kiểm tra email
        if (!/^\S+@\S+\.\S+$/.test(email)) {
            alert("Email không hợp lệ.");
            return false;
        }

        // Kiểm tra số điện thoại
        if (!/^[0]\d{9}$/.test(phone)) {
            alert("Số điện thoại không hợp lệ.");
            return false;
        }

        // Kiểm tra tên đăng nhập
        if (!/^[\w_]{6,}$/.test(username)) {
            alert("Tên đăng nhập phải ít nhất 6 ký tự và chỉ chứa các ký tự chữ, số và dấu _.");
            return false;
        }

        // Kiểm tra mật khẩu
        if (password.length < 8) {
            alert("Mật khẩu phải ít nhất 8 ký tự.");
            return false;
        }
        if (password.includes(name) || password.includes(dob)) {
            alert("Mật khẩu không được chứa tên hoặc ngày sinh.");
            return false;
        }

        return true;
}
    </script>
</head>
<body>
    <form name="registerForm" onsubmit="return validateForm()">
		<label for="name">Tên:</label>
		<input type="text" name="name" id="name">

		<label for="dob">Ngày sinh:</label>
		<input type="text" name="dob" id="dob">

		<label for="email">Email:</label>
		<input type="text" name="email" id="email">

		<label for="phone">Số điện thoại:</label>
		<input type="text" name="phone" id="phone">

		<label for="username">Tên đăng nhập:</label>
		<input type="text" name="username" id="username">

		<label for="password">Mật khẩu:</label>
		<input type="password" name="password" id="password">

		<input type="submit" value="Đăng ký">
	</form>
</body>
</html>
